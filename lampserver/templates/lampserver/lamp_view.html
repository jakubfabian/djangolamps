<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slider - Default functionality</title>

  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script>
	    function ajaxupdate() {
	            var url = "/"+$(".slider").map(function(){return this.value;}).get().join("/");
                    console.log(url)
	            $.ajax({
                            url: url,
                            success: function(data) {
                                //alert(data);
                                $(".oldcolor").html(data);
                            },
                            failure: function(data) { 
                                alert('Got an error dude');
                            }
                    }); 
            }
	$(document).ready(function() {
	    $(".color-slider").each(function() {
		var $this = $(this);
		$(".slider", $this).on("slidestop", function( event, ui ) { ajaxupdate(); });
	     });

	     $(".linkbutton").click(function() {
		var url = "/"+$(".colorval").map(function(){return this.value;}).get().join("/");
	        window.location = url;
	     });

	     $(".ajaxlinkbutton").click(function() {ajaxupdate()});

	});
  </script>
</head>
<body>
 
{% for c in color %}
<div class="color-slider">
    <label for="slider_{% cycle 'Red' 'Green' 'Blue' 'Alpha'%}">{% cycle 'Red' 'Green' 'Blue' 'Alpha'%}</label>
    <input class="slider" type="range" name="{% cycle 'Red' 'Green' 'Blue' 'Alpha'%}" id="slider_{% cycle 'Red' 'Green' 'Blue' 'Alpha'%}" value="{{c}}" min="0" max="255" step="8">
<div class="slider"></div>
</div>
{% endfor %}

</html>
